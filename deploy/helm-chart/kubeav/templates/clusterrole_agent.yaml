apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeav:agent
  labels: {{ include "chart.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
  - update
  - list
  - get
  - watch
- apiGroups:
  - av.mittwald.de
  resources:
  - virusscans
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - av.mittwald.de
  resources:
  - virusscans/status
  verbs:
  - patch
  - update
